<script>
const keys = [
  "GOD-X-MODS-MQBFD-12H",
  "GRINGO-7241020",
  "King_Cheats_FPI5ANGGC",
  "GOD-X-MODS-FIUJZ-12H",

  "King_Cheats_7PZ7NSTIT"
];

const keyText = document.getElementById("keyText");
const keyDisplay = document.getElementById("keyDisplay");
const pickBtn = document.getElementById("pickBtn");
const copyBtn = document.getElementById("copyBtn");
const shareBtn = document.getElementById("shareBtn");
const qrBtn = document.getElementById("qrBtn");
const qrArea = document.getElementById("qrArea");
const qrImg = document.getElementById("qrImg");
const qrDownload = document.getElementById("qrDownload");
const progressFill = document.getElementById("progressFill");

let lastKey = "";
let expireTimer = null;
let countdownTimer = null;
let countdown = 0;

function pickRandom() {
  const i = Math.floor(Math.random() * keys.length);
  lastKey = keys[i];
  keyText.textContent = lastKey;

  // disable tombol GET KEY saat aktif
  pickBtn.disabled = true;

  // reset progress
  progressFill.style.width = "100%";

  // hentikan timer sebelumnya
  if(expireTimer) clearTimeout(expireTimer);
  if(countdownTimer) clearInterval(countdownTimer);

  // mulai countdown 60 detik
  countdown = 60;
  countdownTimer = setInterval(() => {
    countdown--;
    progressFill.style.width = (countdown/60*100) + "%";
    if(countdown <= 0){
      clearInterval(countdownTimer);
    }
  },1000);

  // auto-expire
  expireTimer = setTimeout(() => {
    keyText.textContent = "SILAHKAN KLICK GET KEY";
    progressFill.style.width = "0%";
    pickBtn.disabled = false;
    alert("â° Key telah expired!");
  }, 60000);
}

pickBtn.onclick = pickRandom;

// COPY
copyBtn.onclick = async () => {
  if(!lastKey) return alert("Tidak ada key untuk disalin!");
  try {
    await navigator.clipboard.writeText(lastKey);
    alert("âœ” Key berhasil disalin!");
  } catch(e) {
    alert("âŒ Gagal menyalin. Salin manual!");
  }
};

// SHARE
shareBtn.onclick = async () => {
  if(!lastKey) return alert("Tidak ada key untuk dishare!");
  if(navigator.share) await navigator.share({text: lastKey});
  else alert("Browser tidak mendukung share.");
};

// QR
qrBtn.onclick = () => {
  if(!lastKey) return alert("Tidak ada key untuk QR!");
  const url = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(lastKey);
  qrImg.src = url;
  qrDownload.href = url;
  qrArea.style.display = "block";
};

// theme
function applyTheme(t){
  const r = document.documentElement.style;
  const theme = {
    neon     : ["#0b1116","#0f1a21","#7dff7d"],
    dark     : ["#0b0b0b","#121212","#b3b3b3"],
    matrix   : ["#001100","#052005","#4bff4b"],
    blue     : ["#071029","#042033","#78d7ff"],
    pink     : ["#1a0816","#2a0f22","#ff78d7"],
    purple   : ["#12071a","#1b0f2e","#b47dff"],
    green    : ["#07110b","#08220e","#7dff7d"],
    red      : ["#210000","#3a0000","#ff4d4d"],
    orange   : ["#2a1300","#4a1f00","#ffae42"],
    yellow   : ["#2a2a00","#444400","#fff96b"],
    white    : ["#e3e3e3","#f6f6f6","#000000"]
  };
  r.setProperty("--bg-1", theme[t][0]);
  r.setProperty("--bg-2", theme[t][1]);
  r.setProperty("--accent", theme[t][2]);
}
themeSel.onchange = e => applyTheme(e.target.value);
applyTheme("neon");
